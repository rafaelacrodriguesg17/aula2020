<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Trabalhando com Props </title>
</head>
<body>
    
    <div id="root"></div> 

    <!-- Inicio React - Adicionar as Tags Script -->

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Fim React - Adicionar as Tags Script -->

    <!-- Inicio React - Experimente Rapidamente JSX -->

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Fim React - Experimente Rapidamente JSX -->

    
    <script type="text/babel">

        function CompA(props){
            return(
            <div>
                <p> Olá {props.nome} {props.sobrenome}, tudo bem? </p>
            </div>

            )
        }

        class CompB extends React.Component{
            render(){
                return(
                    <div>
                    <p> Olá {this.props.nome} {this.props.sobrenome}, tudo bem? </p>
                    </div>
                )

            }
        }

        const root = document.getElementById('root');
            // ReactDOM.render(<h3> O meu nome é: {nome} </h3>, root);  
            // ReactDOM.render(<CompA nome="Rafaela" sobrenome="Gonçalves" />, root);  
            ReactDOM.render(<CompB nome="Rafaela Cristina" sobrenome="Rodrigues Gonçalves" />, root);  

    </script>

</body>
</html>
