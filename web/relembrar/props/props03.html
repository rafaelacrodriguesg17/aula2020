<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Props03 </title>
</head>
<body>
    
    <div id="root"></div> 

    <!-- Inicio React - Adicionar as Tags Script -->

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Fim React - Adicionar as Tags Script -->

    <!-- Inicio React - Experimente Rapidamente JSX -->

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Fim React - Experimente Rapidamente JSX -->

    <script type="text/babel">
    
        class Adicao extends React.Component{
            render(){ 
                /* • O termo “render prop” se refere a uma técnica de compartilhar código entre 
                    componentes React passando uma prop cujo valor é uma função. */
                return(
                    <div> 
                        <p> Resultado: {this.props.a} + {this.props.b} = {this.props.a + this.props.b}. </p>    
                    </div>
                )
            }
        }


        const root = document.getElementById('root');
        //ReactDOM.render(<h3>O meu nome é : {nome}</h3>, root);  
        ReactDOM.render(<Adicao a={26} b={40} />, root);  
    
    </script>
    
</body>
</html>
